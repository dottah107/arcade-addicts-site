<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends · Arcade Addicts</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="/assets/js/supabase-init.js"></script>
</head>
<body>
  <div id="site-header"></div>
  <main class="container grid" style="grid-template-columns:1fr 1fr">
    <section class="card"><div class="body">
      <h2>Friend requests</h2>
      <div id="friend-requests"></div>
    </div></section>
    <section class="card"><div class="body">
      <h2>Your friends</h2>
      <div id="your-friends"></div>
    </div></section>
    <section class="card" style="grid-column:1/-1"><div class="body">
      <h2>Find friends</h2>
      <div id="find-friends" class="grid cards"></div>
    </div></section>
  </main>
  <script src="/assets/js/friends.js"></script>
  <script src="/assets/js/header.js"></script>
</body>
</html>
