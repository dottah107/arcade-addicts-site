<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://esm.sh; connect-src 'self' https://*.supabase.co; img-src 'self' https: data:; style-src 'self' 'unsafe-inline';">
  <title>Friends - Arcade Addicts</title>
  <style>
    body { background: #0b0c10; color: #eee; font-family: "Segoe UI", Arial, sans-serif; margin: 0; padding: 0; }
    .top-nav { background: #fff; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; }
    .top-nav .logo { font-size: 22px; font-weight: bold; color: #0b0c10; text-decoration: none; transition: 0.2s; }
    .top-nav .logo:hover { color: #00e0ff; }
    .top-nav .nav-links { display: flex; gap: 25px; }
    .top-nav .nav-links a { color: #555; text-decoration: none; font-size: 15px; transition: 0.2s; }
    .top-nav .nav-links a:hover { color: #00e0ff; }
    .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    .section { background: #171717; border: 1px solid #00e0ff; border-radius: 10px; padding: 30px; margin-bottom: 30px; }
    .section h2 { color: #00e0ff; margin-bottom: 20px; }
    .user-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .user-card { background: #0b0c10; border: 1px solid #00e0ff; border-radius: 8px; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
    .user-card img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #00e0ff; }
    .user-card .name { font-size: 16px; font-weight: bold; color: #00e0ff; }
    .user-card button { background: #00e0ff; color: #0b0c10; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
    .user-card button:hover { background: #fff; }
    .user-card button.pending { background: #888; cursor: not-allowed; }
    .user-card button.accept { background: #28a745; }
    .user-card button.decline { background: #dc3545; margin-left: 5px; }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="/index.html" class="logo">üéÆ Arcade Addicts</a>
    <div class="nav-links">
      <a href="/members.html">Dashboard</a>
      <a href="/friends.html">Friends</a>
      <a href="/account.html">Your Account</a>
      <a href="#" id="logout-link">Log Out</a>
    </div>
  </div>
  <div class="container">
    <div class="section"><h2>üë• Friend Requests</h2><div class="user-list" id="friend-requests"><p>No friend requests.</p></div></div>
    <div class="section"><h2>‚úÖ Your Friends</h2><div class="user-list" id="friends-list"><p>No friends yet.</p></div></div>
    <div class="section"><h2>üîç Find Friends</h2><div class="user-list" id="all-users"><p>Loading users...</p></div></div>
  </div>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    const supabase = createClient('https://xvhkwyhncuivsfwfmvbg.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2aGt3eWhuY3VpdnNmd2ZtdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzQxNjgsImV4cCI6MjA3NDQxMDE2OH0.oeCz6LHCCzLvHqO7q9cNiiiotrUm8kzmzdJjfzBIA-8')
    
    const { data: { session } } = await supabase.auth.getSession()
    if (!session) {
      window.location.href = '/login.html'
    }
    const user = session.user

    async function sendFriendRequest(receiverId) {
      const { data: existing, error: existingError } = await supabase
        .from('friend_requests')
        .select('id,status')
        .eq('requester', user.id)
        .eq('recipient', receiverId);

      if (existingError) {
        alert('Error: ' + existingError.message)
        return
      }
      if (existing && existing.length > 0) {
        if(existing[0].status === 'pending') {
          alert('You have already sent a friend request to this user. Wait for them to respond.')
        } else if(existing[0].status === 'declined') {
          alert('Your previous friend request was declined. You can remove and resend if you wish.')
        } else if(existing[0].status === 'accepted') {
          alert('You are already friends!')
        } else {
          alert('A friend request already exists with status: ' + existing[0].status)
          return
        }
        
      }
      const { error } = await supabase.from('friend_requests').insert({ 
        requester: user.id, 
        recipient: receiverId, 
        status: 'pending'
      })
      if (error) alert('Error: ' + error.message)
      else { alert('Friend request sent!'); loadUsers() }
    }
    
    async function acceptFriendRequest(requestId, requesterId) {
      const { data: existing, error: checkError } = await supabase
        .from('friend_links')
        .select('id')
        .or(`and(user_id.eq.${user.id},friend_id.eq.${requesterId}),and(user_id.eq.${requesterId},friend_id.eq.${user.id})`);

      if (checkError) {
        alert('An error occurred checking for existing friendship.')
        console.error(checkError)
        return
      }

      if (existing && existing.length > 0) {
        alert('You are already friends with this user!')
        await supabase.from('friend_requests').update({ status: 'accepted' }).eq('id', requestId)
        loadFriendRequests()
        loadFriends()
        return
      }

      const { error: updateError } = await supabase.from('friend_requests').update({ status: 'accepted' }).eq('id', requestId)
      if (updateError) {
        alert('Error accepting request: ' + updateError.message)
        console.error(updateError)
        return
      }

      const { error: linkError } = await supabase.from('friend_links').insert([
        { user_id: user.id, friend_id: requesterId },
        { user_id: requesterId, friend_id: user.id }
      ])

      if (linkError) {
        alert('Error creating friend link: ' + linkError.message)
        console.error(linkError)
        return
      }

      alert('Friend request accepted!')
      loadFriendRequests()
      loadFriends()
    }

    async function declineFriendRequest(requestId) {
      const { error } = await supabase.from('friend_requests').update({ status: 'declined' }).eq('id', requestId)
      if (error) alert('Error: ' + error.message)
      else { alert('Friend request declined.'); loadFriendRequests() }
    }

    async function loadFriendRequests() {
      const { data, error } = await supabase.from('friend_requests').select('id, requester').eq('recipient', user.id).eq('status', 'pending')
      const container = document.getElementById('friend-requests')
      container.innerHTML = ''
      if (error) {
        container.innerHTML = '<p>Error loading requests: ' + error.message + '</p>'
      } else if (data && data.length) {
        const requesterIds = data.map(r => r.requester)
        const { data: profiles } = await supabase.from('profiles').select('id, username, avatar_url').in('id', requesterIds)
        const profileMap = {}
        if (profiles) profiles.forEach(p => { profileMap[p.id] = p })
        data.forEach(req => {
          const requester = profileMap[req.requester]
          const card = document.createElement('div')
          card.className = 'user-card'
          card.innerHTML = '<img src="' + (requester?.avatar_url || 'https://placehold.co/80x80?text=User') + '" alt="' + (requester?.username || 'User') + '"><div class="name">' + (requester?.username || 'User') + '</div><div><button class="accept" onclick="window.acceptRequest(' + req.id + ', \'' + req.requester + '\')">Accept</button><button class="decline" onclick="window.declineRequest(' + req.id + ')">Decline</button></div>'
          container.appendChild(card)
        })
      } else {
        container.innerHTML = '<p>No friend requests.</p>'
      }
    }

    async function loadFriends() {
      const { data, error } = await supabase.from('friend_links').select('friend_id').eq('user_id', user.id)
      const container = document.getElementById('friends-list')
      container.innerHTML = ''
      if (error) {
        container.innerHTML = '<p>Error loading friends: ' + error.message + '</p>'
      } else if (data && data.length) {
        const friendIds = data.map(f => f.friend_id)
        const { data: profiles } = await supabase.from('profiles').select('id, username, avatar_url').in('id', friendIds)
        if (profiles) profiles.forEach(friend => {
          const card = document.createElement('div')
          card.className = 'user-card'
          card.innerHTML = '<img src="' + (friend.avatar_url || 'https://placehold.co/80x80?text=User') + '" alt="' + (friend.username || 'User') + '"><div class="name">' + (friend.username || 'User') + '</div>'
          container.appendChild(card)
        })
      } else {
        container.innerHTML = '<p>No friends yet.</p>'
      }
    }

    async function loadUsers() {
      const { data: allUsers, error: usersError } = await supabase.from('profiles').select('id, username, avatar_url')
      const container = document.getElementById('all-users')
      container.innerHTML = ''
      if (usersError) {
        container.innerHTML = '<p>Error loading users: ' + usersError.message + '</p>'
        return
      }
      const { data: sentRequests } = await supabase.from('friend_requests').select('recipient').eq('requester', user.id).eq('status', 'pending')
      const { data: friends } = await supabase.from('friend_links').select('friend_id').eq('user_id', user.id)
      const sentIds = sentRequests ? sentRequests.map(r => r.recipient) : []
      const friendIds = friends ? friends.map(f => f.friend_id) : []
      if (allUsers && allUsers.length > 0) {
        const otherUsers = allUsers.filter(u => u.id !== user.id)
        if (otherUsers.length === 0) {
          container.innerHTML = '<p>No other users found. Create more accounts to see them here!</p>'
          return
        }
        otherUsers.forEach(u => {
          const isFriend = friendIds.includes(u.id)
          const isPending = sentIds.includes(u.id)
          const card = document.createElement('div')
          card.className = 'user-card'
          let buttonHTML = isFriend ? '<button class="pending">Friends ‚úì</button>' : (isPending ? '<button class="pending">Pending</button>' : '<button onclick="window.sendRequest(\'' + u.id + '\')">Add Friend</button>')
          card.innerHTML = '<img src="' + (u.avatar_url || 'https://placehold.co/80x80?text=User') + '" alt="' + (u.username || 'User') + '"><div class="name">' + (u.username || 'User') + '</div>' + buttonHTML
          container.appendChild(card)
        })
      } else {
        container.innerHTML = '<p>No users found. Create more accounts!</p>'
      }
    }

    window.sendRequest = sendFriendRequest
    window.acceptRequest = acceptFriendRequest
    window.declineRequest = declineFriendRequest

    loadFriendRequests()
    loadFriends()
    loadUsers()

    document.getElementById('logout-link').onclick = async () => { 
      await supabase.auth.signOut(); 
      window.location.href = '/login.html' 
    }
  </script>
</body>
</html>
