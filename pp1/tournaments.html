<!DOCTYPE html>
<html>
<head>
<title>Tournaments - Arcade Addicts</title>
<link rel='stylesheet' href='styles.css'>
<style>
.tournament-bg {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 24px;
  margin-top:36px;
}
.tournament-card {
  position:relative;
  border-radius: 18px;
  box-shadow: 0 8px 28px #1118;
  overflow: hidden;
  background: #222;
}
.tournament-card img {
  width: 100%;
  height: 188px;
  object-fit: cover;
  filter: brightness(0.84) blur(0px);
  transition:.4s;
}
.tournament-card:hover img {filter:brightness(1) blur(0px);}
.tournament-label {
  position:absolute;
  bottom:14px;
  left:20px;
  color: #fff;
  background: rgba(21,255,149,.85);
  padding: 6px 16px; font-size:1.2em; border-radius: 6px;
  font-weight:700; letter-spacing:1px;
  text-shadow: 0 2px 8px #111;
}
@media(max-width:680px){
  .tournament-bg{grid-template-columns:1fr;}
  .tournament-card img{height:140px;}
}
</style>
</head>
<body>

<div class='container'>
  <h2>Featured Tournaments</h2>
  <div class='tournament-bg'>
    <div class='tournament-card'>
      <img src='tournament-images/mk1.jpg' alt='Mortal Kombat 1'>
      <div class='tournament-label'>Mortal Kombat 1</div>
    </div>
    <div class='tournament-card'>
      <img src='tournament-images/sf6.jpg' alt='Street Fighter 6'>
      <div class='tournament-label'>Street Fighter 6</div>
    </div>
    <div class='tournament-card'>
      <img src='tournament-images/dragon-ball-fighterz.jpg' alt='Dragon Ball FighterZ'>
      <div class='tournament-label'>DB FighterZ</div>
    </div>
    <div class='tournament-card'>
      <img src='tournament-images/bo6.jpg' alt='Call of Duty Black Ops 6'>
      <div class='tournament-label'>COD Black Ops 6</div>
    </div>
  </div>
</div>
</body>
</html>
