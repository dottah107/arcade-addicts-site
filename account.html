<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; media-src 'self' https://xvhkwyhncuivsfwfmvbg.supabase.co; script-src 'self' 'unsafe-inline' https://esm.sh; connect-src 'self' https://*.supabase.co https://esm.sh; img-src 'self' https: data:; style-src 'self' 'unsafe-inline';">
  <title>Your Account - Arcade Addicts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0b0c10;
      color: #eee;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .top-nav {
      background: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
    }
    .top-nav .logo {
      font-size: 22px;
      font-weight: bold;
      color: #0b0c10;
      text-decoration: none;
      transition: 0.2s;
    }
    .top-nav .logo:hover { color: #00e0ff; }
    .top-nav .nav-links {
      display: flex;
      gap: 25px;
    }
    .top-nav .nav-links a {
      color: #555;
      text-decoration: none;
      font-size: 15px;
      transition: 0.2s;
    }
    .top-nav .nav-links a:hover { color: #00e0ff; }
    .content-grid {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }
    .card {
      background: #171717;
      border: 1px solid #00e0ff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 224, 255, 0.2);
    }
    .card h2 {
      font-size: 20px;
      color: #00e0ff;
      margin-bottom: 15px;
    }
    .card label {
      display: block;
      font-size: 14px;
      color: #ccc;
      margin: 12px 0 5px 0;
    }
    .card input[type="text"],
    .card input[type="file"] {
      width: 100%;
      padding: 10px;
      background: #0b0c10;
      border: 1px solid #00e0ff;
      border-radius: 6px;
      color: #eee;
      font-size: 14px;
    }
    .card button {
      background: #00e0ff;
      color: #0b0c10;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: 0.2s;
    }
    .card button:hover {
      background: #fff;
      color: #00e0ff;
    }
    .upload-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .upload-item {
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 1;
      background: #0b0c10;
      border: 2px solid #00e0ff;
    }
    .upload-item img,
    .upload-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .upload-item .dropdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(23, 23, 23, 0.98);
      border: 1px solid #00e0ff;
      border-radius: 6px;
      padding: 6px 0;
      display: none;
      z-index: 10;
      min-width: 140px;
      box-shadow: 0 4px 15px rgba(0, 224, 255, 0.3);
    }
    .upload-item:hover .dropdown {
      display: block;
    }
    .upload-item .dropdown button {
      width: 100%;
      background: transparent;
      color: #00e0ff;
      border: none;
      padding: 6px 10px;
      text-align: left;
      cursor: pointer;
      font-size: 12px;
      transition: 0.2s;
      margin: 0;
    }
    .upload-item .dropdown button:hover {
      background: #00e0ff;
      color: #0b0c10;
    }
    @media (max-width: 900px) {
      .content-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="/index.html" class="logo"> Arcade Addicts</a>
    <div class="nav-links">
      <a href="/members.html">Dashboard</a>
      <a href="/account.html">Your Account</a>
      <a href="#" id="logout-link">Log Out</a>
    </div>
  </div>
  <div class="content-grid">
    <div class="card">
      <h2> Upload Files</h2>
      <p>Choose files to upload to your gallery.</p>
      <label>Select Files:</label>
      <input type="file" id="file-input" multiple accept="image/*,video/*">
      <button id="upload-btn">Upload</button>
      <p id="upload-message" style="margin-top:10px; color:#00e0ff;"></p>
    </div>
    <div class="card">
      <h2> Update Profile Info</h2>
      <p>You can update your profile by filling out the form below.</p>
      <form id="profile-form">
        <label>First Name:</label>
        <input type="text" id="first-name" placeholder="First Name">
        <label>Last Name:</label>
        <input type="text" id="last-name" placeholder="Last Name">
        <button type="submit">Update Profile</button>
      </form>
      <p id="profile-message" style="margin-top:10px; color:#00e0ff;"></p>
    </div>
    <div class="card" style="grid-column: 1 / -1;">
      <h2> Your Uploads</h2>
      <div class="upload-gallery" id="upload-gallery">
        <p>No uploads yet.</p>
      </div>
    </div>
  </div>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    const supabaseUrl = 'https://xvhkwyhncuivsfwfmvbg.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2aGt3eWhuY3VpdnNmd2ZtdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzQxNjgsImV4cCI6MjA3NDQxMDE2OH0.oeCz6LHCCzLvHqO7q9cNiiiotrUm8kzmzdJjfzBIA-8'
    const supabase = createClient(supabaseUrl, supabaseKey)
    const { data: { session } } = await supabase.auth.getSession()
    if (!session) window.location.href = '/login.html'
    const user = session.user
    const firstNameEl = document.getElementById('first-name')
    const lastNameEl = document.getElementById('last-name')
    const profileMsg = document.getElementById('profile-message')
    async function loadProfile() {
      const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single()
      if (data) {
        firstNameEl.value = data.first_name || ""
        lastNameEl.value = data.last_name || ""
      }
    }
    loadProfile()
    document.getElementById('profile-form').onsubmit = async (e) => {
      e.preventDefault()
      profileMsg.textContent = 'Saving...'
      const updates = {
        id: user.id,
        first_name: firstNameEl.value || null,
        last_name: lastNameEl.value || null,
        updated_at: new Date().toISOString()
      }
      const { error } = await supabase.from('profiles').upsert(updates)
      if (error) {
        console.error('Profile update error:', error)
        profileMsg.textContent = 'Save failed: ' + error.message
      } else {
        profileMsg.textContent = 'Profile saved! Changes will appear on your dashboard.'
      }
    }
    const fileInput = document.getElementById('file-input')
    document.getElementById('upload-btn').onclick = async () => {
      const files = fileInput.files
      if (!files.length) return alert('Please select a file first.')
      document.getElementById('upload-message').textContent = 'Uploading...'
      for (let f of files) {
        const fileName = `${user.id}/${Date.now()}-${f.name}`
        const { error } = await supabase.storage.from('user_uploads').upload(fileName, f)
        if (error) return document.getElementById('upload-message').textContent = 'Error: ' + error.message
      }
      document.getElementById('upload-message').textContent = 'Upload complete!'
      loadUploads()
    }
    async function setAsBackground(url) {
      const { error } = await supabase.from('profiles').upsert({
        id: user.id,
        background_url: url,
        updated_at: new Date().toISOString()
      })
      if (error) alert('Failed: ' + error.message)
      else alert('Background updated! Refresh your dashboard to see it.')
    }
    async function setAsAvatar(url) {
      const { error } = await supabase.from('profiles').upsert({
        id: user.id,
        avatar_url: url,
        updated_at: new Date().toISOString()
      })
      if (error) alert('Failed: ' + error.message)
      else alert('Profile picture updated! Refresh your dashboard to see it.')
    }
    async function deleteFileHandler(fileName) {
  if (!confirm('Delete this file?')) return
  const { error } = await supabase.storage.from('user_uploads').remove([`${user.id}/${fileName}`])
  if (error) {
    alert('Delete failed: ' + error.message)
    return
  }
  // Remove any matching activity_feed entries for this file
  const { error: activityError } = await supabase
    .from('activity_feed')
    .delete()
    .eq('user_id', user.id)
    .eq('name', fileName)
  if (activityError) {
    alert('Upload deleted, but could not remove from recent activity: ' + activityError.message)
  }
  loadUploads()
}
    }
    // ADD TO RECENT ACTIVITY FUNCTION
    async function addToRecentActivity(fileUrl, fileName) {
      const { error } = await supabase.from('activity_feed').insert([{
        user_id: user.id,
        type: 'upload',
        url: fileUrl,
        name: fileName,
        timestamp: new Date().toISOString()
      }])
      if (error) alert('Activity update failed: ' + error.message)
      else alert('Added to Recent Activity!')
    }
    async function loadUploads() {
      const { data } = await supabase.storage.from('user_uploads').list(user.id + '/')
      const gallery = document.getElementById('upload-gallery')
      gallery.innerHTML = ''
      if (data && data.length) {
        data.forEach(file => {
          const url = supabase.storage.from('user_uploads').getPublicUrl(user.id + '/' + file.name).data.publicUrl
          const isVideo = file.name.match(/\.(mp4|webm|ogg)$/i)
          const item = document.createElement('div')
          item.className = 'upload-item'
          const media = isVideo ? `<video src="${url}" autoplay muted loop playsinline style="object-fit:cover;background:black;"></video>` : `<img src="${url}" alt="${file.name}">`
          const dropdown = document.createElement('div')
          dropdown.className = 'dropdown'
          const viewBtn = document.createElement('button')
          viewBtn.textContent = ' View'
          viewBtn.onclick = () => window.open(url, '_blank')
          const bgBtn = document.createElement('button')
          bgBtn.textContent = ' Background'
          bgBtn.onclick = () => setAsBackground(url)
          const avatarBtn = document.createElement('button')
          avatarBtn.textContent = ' Profile Pic'
          avatarBtn.onclick = () => setAsAvatar(url)
          const recentBtn = document.createElement('button')
          recentBtn.textContent = ' Add to Recent Activity'
          recentBtn.onclick = () => addToRecentActivity(url, file.name)
          const deleteBtn = document.createElement('button')
          deleteBtn.textContent = ' Delete'
          deleteBtn.style.color = '#ff4444'
          deleteBtn.onclick = () => deleteFileHandler(file.name)
          dropdown.appendChild(viewBtn)
          dropdown.appendChild(bgBtn)
          dropdown.appendChild(avatarBtn)
          dropdown.appendChild(recentBtn)      // <-- NEW BUTTON
          dropdown.appendChild(deleteBtn)
          item.innerHTML = media
          item.appendChild(dropdown)
          gallery.appendChild(item)
        })
      } else {
        gallery.innerHTML = '<p>No uploads yet.</p>'
      }
    }
    window.setAsBackground = setAsBackground
    window.setAsAvatar = setAsAvatar
    loadUploads()
    document.getElementById('logout-link').onclick = async () => {
      await supabase.auth.signOut()
      window.location.href = '/login.html'
    }
  </script>
</body>
</html>
