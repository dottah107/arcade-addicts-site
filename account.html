<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account · Arcade Addicts</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="/assets/js/supabase-init.js"></script>
</head>
<body>
  <div id="site-header"></div>
  <main class="container grid" style="grid-template-columns:1fr 1fr">
    <section class="card"><div class="body">
      <h2>Profile</h2>
      <div class="form">
        <input class="input" id="username" placeholder="Username / Gamertag" />
        <input class="input" id="platform" placeholder="Platform (PS/Xbox/PC/etc.)" />
        <button class="btn" id="save-profile">Save profile</button>
      </div>
    </div></section>

    <section class="card"><div class="body">
      <h2>Upload</h2>
      <div class="row">
        <input class="input" id="upload-file" type="file" accept="image/*,video/*" />
        <button class="btn" id="upload-btn">Upload</button>
      </div>
    </div></section>

    <section class="card" style="grid-column:1/-1"><div class="body">
      <h2>My uploads</h2>
      <div id="my-uploads" class="grid cards"></div>
    </div></section>
  </main>
  <script src="/assets/js/account.js"></script>
  <script src="/assets/js/header.js"></script>
</body>
</html>
