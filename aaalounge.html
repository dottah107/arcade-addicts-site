<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAALounge · Arcade Addicts</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="/assets/js/supabase-init.js"></script>
</head>
<body>
  <div id="site-header"></div>
  <main class="container grid" style="grid-template-columns:1fr .9fr">
    <section class="card"><div class="body">
      <h2>AAALounge Chat</h2>
      <div id="lounge" class="grid" style="gap:10px">
        <div id="messages" class="card" style="max-height:380px; overflow:auto"></div>
        <div class="row">
          <input class="input" id="chat-text" placeholder="Type your message…" />
          <button class="btn" id="chat-send">Send</button>
        </div>
      </div>
    </div></section>
    <section class="card"><div class="body">
      <h2>Discord</h2>
      <p class="mono">Join the Arcade Addicts Discord to squad up.</p>
      <iframe src="https://discord.com/widget?id=000000000000000000&theme=dark" width="100%" height="300" allowtransparency="true" frameborder="0"></iframe>
    </div></section>
  </main>
  <script src="/assets/js/lounge.js"></script>
  <script src="/assets/js/header.js"></script>
</body>
</html>
