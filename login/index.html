<!doctype html>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login | Arcade Addicts</title>
<style>body{background:#000;color:#fff;font:16px/1.5 system-ui;margin:0;display:grid;place-items:center;min-height:100vh}
.card{max-width:420px;width:92%;padding:22px;border:1px solid #161616;background:#0f0f0f;border-radius:14px}
h1{margin:0 0 10px;color:#0ff;font-weight:800}
label{display:block;margin:10px 0 6px}
input{width:100%;padding:10px;border-radius:10px;border:1px solid #222;background:#0c0c0c;color:#fff}
.row{display:flex;gap:10px;margin-top:12px}
.btn{flex:1;padding:10px;border-radius:10px;border:0;font-weight:800;cursor:pointer}
.primary{background:#0ff;color:#000}.ghost{background:transparent;color:#0ff;border:2px solid #0ff}
small{opacity:.8}</style>
<div class="card">
  <h1>Login / Sign up</h1>
  <label>Email</label><input id="email" type="email" autocomplete="email" required>
  <label>Password</label><input id="pw" type="password" minlength="6" required>
  <div class="row">
    <button class="btn primary" id="signin">Sign in</button>
    <button class="btn ghost" id="signup" type="button">Sign up</button>
  </div>
  <p id="msg"><small>New here? Click “Sign up”.</small></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const sb = supabase.createClient("https://xvhkwyhncuivsfwfmvbg.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2aGt3eWhuY3VpdnNmd2ZtdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzQxNjgsImV4cCI6MjA3NDQxMDE2OH0.oeCz6LHCCzLvHqO7q9cNiiiotrUm8kzmzdJjfzBIA-8");
  (async () => {
    const { data: { user } } = await sb.auth.getUser();
    if (user) location.href = '/member/';
  })();
  const E = id => document.getElementById(id);
  const show = m => (document.getElementById('msg').textContent = m);
  E('signin').onclick = async (e) => {
    e.preventDefault();
    const email = E('email').value.trim(), password = E('pw').value;
    const { error } = await sb.auth.signInWithPassword({ email, password });
    if (error) return show(error.message);
    location.href = '/member/';
  };
  E('signup').onclick = async () => {
    const email = E('email').value.trim(), password = E('pw').value;
    const { error } = await sb.auth.signUp({ email, password });
    show(error ? error.message : 'Check your email to confirm, then sign in.');
  };
</script>
