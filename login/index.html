<!doctype html>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login | Arcade Addicts</title>
<style>body{background:#000;color:#fff;font:16px/1.5 system-ui;margin:0;display:grid;place-items:center;min-height:100vh}
.card{max-width:420px;width:92%;padding:22px;border:1px solid #161616;background:#0f0f0f;border-radius:14px}
h1{margin:0 0 10px;color:#0ff;font-weight:800}
label{display:block;margin:10px 0 6px}
input{width:100%;padding:10px;border-radius:10px;border:1px solid #222;background:#0c0c0c;color:#fff}
.row{display:flex;gap:10px;margin-top:12px}
.btn{flex:1;padding:10px;border-radius:10px;border:0;font-weight:800;cursor:pointer}
.primary{background:#0ff;color:#000}.ghost{background:transparent;color:#0ff;border:2px solid #0ff}
small{opacity:.8}</style>
<div class="card">
  <h1>Login / Sign up</h1>
  <label>Email</label><input id="email" type="email" autocomplete="email" required>
  <label>Password</label><input id="pw" type="password" minlength="6" required>
  <div class="row">
    <button class="btn primary" id="signin">Sign in</button>
<small class="muted"><a id="reset" class="inline" href="#">Forgot your password?</a></small>
    <button class="btn ghost" id="signup" type="button">Sign up</button>
  </div>
  <p id="msg"><small>New here? Click “Sign up”.</small></p>
</div>

<!-- AA_SIGNUP_REDIRECT_V2 -->
<script>
(function(){
  function go(){ location.href='/register/'; }
  function wire(id){
    var el=document.getElementById(id);
    if(el){ el.onclick=function(e){ e.preventDefault(); go(); }; }
  }
  document.addEventListener('DOMContentLoaded', function(){
    // common ids we used earlier
    wire('signup');      // <button id="signup">
    wire('showSignup');  // <a id="showSignup">Create an account</a>
    // fallback: if neither exists, drop a link under the form
    setTimeout(function(){
      if(!document.getElementById('aa_signup_link')){
        var anchor = document.getElementById('pw') || document.getElementById('email') || document.querySelector('.card') || document.body;
        var a = document.createElement('a');
        a.id='aa_signup_link';
        a.href='/register/';
        a.textContent='Create an account';
        a.className='inline';
        a.style.display='block';
        a.style.marginTop='10px';
        anchor.parentNode.insertBefore(a, anchor.nextSibling);
      }
    },0);
  });
})();
</script>
