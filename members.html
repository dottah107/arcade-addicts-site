<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard - Arcade Addicts</title>
  <style>
  .profile-edit {
    position: absolute;
    top: 20px;
    right: 25px;
    background: none;
    box-shadow: none;
    border: none;
  }
  .profile-edit h2, .profile-edit input[type=text], .profile-edit p {
    border: none;
    background: none;
  }

  body {
    background: #0b0c10;
    color: #eee;
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #171717;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,224,255,0.3);
    padding: 32px 20px 24px 20px;
    width: 100%;
    max-width: 600px;
    text-align: center;
  }
  .avatar {
    width: 84px;
    height: 84px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #00e0ff;
    margin-bottom: 8px;
    background: #222;
  }
  .profile-edit input[type=text] {
    width: 70%;
    padding: 8px;
    margin: 10px 0;
    background: #222;
    border: 1px solid #00e0ff;
    border-radius: 6px;
    color: #eee;
    text-align: center;
  }
  .profile-edit input[type=file] { margin: 0 0 12px 0; }
  .profile-edit button {
    background: #00e0ff;
    color: #000;
    padding: 8px 16px;
    border-radius: 6px;
    border: none;
    margin-top: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }
  .profile-edit button:hover { background: #fff; color: #00e0ff; }
  .tab {
    margin: 25px 0 10px 0;
    text-align: center;
  }
  .tab button {
    background: #0b0c10;
    color: #eee;
    border: 1px solid #00e0ff;
    border-radius: 6px 6px 0 0;
    padding: 8px 24px;
    margin: 0 2px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }
  .tab button.active, .tab button:hover { background: #00e0ff; color: #171717; }
  .section { display: none; }
  .section.active { display: block; }
  ul { list-style: none; padding: 0; }
  li { margin: 5px 0; }
  a { color: #00e0ff; text-decoration: none; }
  a:hover { color: #fff; }
  #logout-btn {
    margin-top: 24px;
    background: #ee0033;
    color: #fff;
    padding: 10px 24px;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  #logout-btn:hover { background: #fff; color: #ee0033; }
  </style>
</head>

<body>
  <div class="container">
    <div class="profile-edit" id="profile-section">
      <img class="avatar" id="avatar-preview" src="https://placehold.co/84x84?text=Avatar" alt="Profile Picture">
      <form id="profile-form">
        <input type="file" id="avatar-upload" accept="image/*"><br>
        <input type="text" id="display-name" placeholder="Display Name"><br>
        <button type="submit">Save Profile</button>
      </form>
      <p id="profile-message"></p>
    </div>

    <div class="tab">
      <button id="activity-tab" class="active">Activity Feed</button>
      <button id="myuploads-tab">My Uploads</button>
    </div>

    <div id="activity-section" class="section active">
      <h3>Recent Activity</h3>
      <ul id="activity-feed"></ul>
    </div>

    <div id="uploads-section" class="section">
      <!-- Added photo/video preview -->
      <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
        <div style="width: 48%;">
          <h3>Photo Preview</h3>
          <img id="photo-preview" style="width:100%; max-height:250px; object-fit:cover; border-radius:8px; display:none;">
        </div>
        <div style="width: 48%;">
          <h3>Video Preview</h3>
          <video id="video-preview" style="width:100%; max-height:250px; border-radius:8px; display:none;" controls muted></video>
        </div>
      </div>

      <input type="file" id="file-input" multiple>
      <button id="upload-btn">Upload</button>
      <p id="upload-message"></p>
      <h3>Your Uploads</h3>
      <ul id="upload-list"></ul>
    </div>

    <button id="logout-btn">Logout</button>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    const supabaseUrl = 'https://xvhkwyhncuivsfwfmvbg.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const { data: { session } } = await supabase.auth.getSession()
    if (!session) window.location.href = '/login.html'
    const user = session.user

    // Profile
    const avatarEl = document.getElementById('avatar-preview')
    const avatarUploadEl = document.getElementById('avatar-upload')
    const displayNameEl = document.getElementById('display-name')
    const profileMsg = document.getElementById('profile-message')

    async function loadProfile() {
      const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single()
      if (data) {
        displayNameEl.value = data.display_name || ""
        avatarEl.src = data.avatar_url || avatarEl.src
      }
    }
    loadProfile()

    document.getElementById('profile-form').onsubmit = async (e) => {
      e.preventDefault()
      let avatarUrl
      if (avatarUploadEl.files.length) {
        const file = avatarUploadEl.files[0]
        const { error } = await supabase.storage.from('user_uploads').upload(user.id + '/avatar.png', file, { upsert: true })
        if (error) return profileMsg.textContent = 'Avatar upload failed.'
        avatarUrl = supabase.storage.from('user_uploads').getPublicUrl(user.id + '/avatar.png').data.publicUrl
        avatarEl.src = avatarUrl
      }
      const updates = { id: user.id, display_name: displayNameEl.value || null, avatar_url: avatarUrl }
      const { error } = await supabase.from('profiles').upsert(updates)
      profileMsg.textContent = error ? 'Save failed.' : 'Profile saved!'
    }

    // Tabs
    const tabs = [['activity-tab','activity-section'], ['myuploads-tab','uploads-section']]
    tabs.forEach(([tab, sec]) => {
      document.getElementById(tab).onclick = () => {
        tabs.forEach(([t,s]) => {
          document.getElementById(t).classList.remove('active')
          document.getElementById(s).classList.remove('active')
        })
        document.getElementById(tab).classList.add('active')
        document.getElementById(sec).classList.add('active')
      }
    })

    // Activity
    async function loadActivity() {
      const { data } = await supabase.storage.from('user_uploads').list(user.id + '/')
      const feed = document.getElementById('activity-feed')
      feed.innerHTML = ''
      if (data && data.length) {
        data.forEach(file => {
          const url = supabase.storage.from('user_uploads').getPublicUrl(user.id + '/' + file.name).data.publicUrl
          const li = document.createElement('li')
          li.innerHTML = 'Uploaded <a href="' + url + '" target="_blank">' + file.name + '</a>'
          feed.appendChild(li)
        })
      } else feed.innerHTML = '<li>No activity yet.</li>'
    }
    loadActivity()

    // Uploads
    const fileInput = document.getElementById('file-input')
    const photoPreview = document.getElementById('photo-preview')
    const videoPreview = document.getElementById('video-preview')

    fileInput.addEventListener('change', (event) => {
      const files = event.target.files
      if (!files.length) return
      photoPreview.style.display = 'none'
      videoPreview.style.display = 'none'
      const first = files[0]
      const url = URL.createObjectURL(first)
      if (first.type.startsWith('image/')) {
        photoPreview.src = url
        photoPreview.style.display = 'block'
      } else if (first.type.startsWith('video/')) {
        videoPreview.src = url
        videoPreview.style.display = 'block'
      }
    })

    document.getElementById('upload-btn').onclick = async () => {
      const files = fileInput.files
      if (!files.length) return alert('Please select a file first.')
      document.getElementById('upload-message').textContent = 'Uploading...'
      for (let f of files) {
        const { error } = await supabase.storage.from('user_uploads').upload(user.id + '/' + f.name, f, { upsert: true })
        if (error) return document.getElementById('upload-message').textContent = 'Error: ' + error.message
      }
      document.getElementById('upload-message').textContent = 'Upload complete!'
      loadUploads(); loadActivity()
    }

    async function loadUploads() {
      const { data } = await supabase.storage.from('user_uploads').list(user.id + '/')
      const list = document.getElementById('upload-list')
      list.innerHTML = ''
      if (data && data.length) {
        data.forEach(file => {
          const url = supabase.storage.from('user_uploads').getPublicUrl(user.id + '/' + file.name).data.publicUrl
          const li = document.createElement('li')
          li.innerHTML = '<a href="' + url + '" target="_blank">' + file.name + '</a>'
          list.appendChild(li)
        })
      } else list.innerHTML = '<li>No uploads yet.</li>'
    }
    loadUploads()

    document.getElementById('logout-btn').onclick = async () => {
      await supabase.auth.signOut()
      window.location.href = '/login.html'
    }
  </script>
</body>
</html>
