<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard - Arcade Addicts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0b0c10;
      color: #eee;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .top-nav {
      background: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
    }
    .top-nav .logo {
      font-size: 22px;
      font-weight: bold;
      color: #0b0c10;
      text-decoration: none;
      transition: 0.2s;
    }
    .top-nav .logo:hover { color: #00e0ff; }
    .top-nav .nav-links {
      display: flex;
      gap: 25px;
    }
    .top-nav .nav-links a {
      color: #555;
      text-decoration: none;
      font-size: 15px;
      transition: 0.2s;
    }
    .top-nav .nav-links a:hover { color: #00e0ff; }

    .hero {
      background: linear-gradient(135deg, #0070b8, #005a8a);
      padding: 60px 20px;
      text-align: center;
      color: #fff;
    }
    .hero .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }
    .hero h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    .hero p {
      font-size: 16px;
      opacity: 0.9;
    }

    .content-grid {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .card {
      background: #171717;
      border: 1px solid #00e0ff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 224, 255, 0.2);
    }
    .card h2 {
      font-size: 20px;
      color: #00e0ff;
      margin-bottom: 15px;
    }
    .card label {
      display: block;
      font-size: 14px;
      color: #ccc;
      margin: 12px 0 5px 0;
    }
    .card input[type="file"] {
      width: 100%;
      padding: 10px;
      background: #0b0c10;
      border: 1px solid #00e0ff;
      border-radius: 6px;
      color: #eee;
      font-size: 14px;
    }
    .card button {
      background: #00e0ff;
      color: #0b0c10;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: 0.2s;
    }
    .card button:hover {
      background: #fff;
      color: #00e0ff;
    }

    @media (max-width: 900px) {
      .content-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <a href="/index.html" class="logo"> Arcade Addicts</a>
    <div class="nav-links">
      <a href="/account.html">Your Account</a>
      <a href="#" id="logout-link">Log Out</a>
    </div>
  </div>

  <div class="hero">
    <img class="avatar" id="avatar-preview" src="https://placehold.co/140x140?text=Avatar" alt="Profile Picture">
    <h1 id="display-name-hero">Your Gamertag</h1>
    <p id="member-since">Member Since <span id="join-date">January 1st, 2025</span></p>
  </div>

  <div class="content-grid">

    <div class="card">
      <h2> Upload Files</h2>
      <p>Choose files to upload to your gallery.</p>
      <label>Select Files:</label>
      <input type="file" id="file-input" multiple>
      <button id="upload-btn">Upload</button>
      <p id="upload-message" style="margin-top:10px; color:#00e0ff;"></p>
    </div>

  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    const supabaseUrl = 'https://xvhkwyhncuivsfwfmvbg.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2aGt3eWhuY3VpdnNmd2ZtdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzQxNjgsImV4cCI6MjA3NDQxMDE2OH0.oeCz6LHCCzLvHqO7q9cNiiiotrUm8kzmzdJjfzBIA-8'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const { data: { session } } = await supabase.auth.getSession()
    if (!session) window.location.href = '/login.html'
    const user = session.user

    const avatarEl = document.getElementById('avatar-preview')
    const displayNameHero = document.getElementById('display-name-hero')

    async function loadProfile() {
      const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single()
      if (data) {
        displayNameHero.textContent = (data.first_name || "") + " " + (data.last_name || "")
        avatarEl.src = data.avatar_url || avatarEl.src
      }
    }
    loadProfile()

    const fileInput = document.getElementById('file-input')
    document.getElementById('upload-btn').onclick = async () => {
      const files = fileInput.files
      if (!files.length) return alert('Please select a file first.')
      document.getElementById('upload-message').textContent = 'Uploading...'
      for (let f of files) {
        const { error } = await supabase.storage.from('user_uploads').upload(user.id + '/' + f.name, f, { upsert: true })
        if (error) return document.getElementById('upload-message').textContent = 'Error: ' + error.message
      }
      document.getElementById('upload-message').textContent = 'Upload complete!'
    }

    document.getElementById('logout-link').onclick = async () => {
      await supabase.auth.signOut()
      window.location.href = '/login.html'
    }
  </script>
</body>
</html>
