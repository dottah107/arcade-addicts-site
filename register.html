<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Arcade Addicts</title>
<style>
body {
  background: linear-gradient(180deg, #0b0c10, #000);
  color: #eee;
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: #171717;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,224,255,0.3);
  padding: 40px;
  width: 100%;
  max-width: 450px;
  text-align: center;
}
h1 {
  color: #00e0ff;
  text-shadow: 0 0 8px #00e0ff;
}
input[type='email'],
input[type='password'] {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
  font-size: 1em;
  text-align: center;
}
.btn {
  display: inline-block;
  background: #00e0ff;
  color: #000;
  padding: 12px 30px;
  border-radius: 6px;
  font-weight: bold;
  text-decoration: none;
  margin-top: 15px;
  cursor: pointer;
}
.btn:hover {
  background: #fff;
  color: #000;
}
p {
  color: #aaa;
  margin-top: 15px;
}
a {
  color: #00e0ff;
  text-decoration: none;
}
a:hover {
  color: #fff;
}
</style>
</head>

<body>
  <div class="container">
    <h1>Create Your Account</h1>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email address" required><br>
      <input type="password" id="signup-password" placeholder="Password" required><br>
      <button type="submit" class="btn">Register</button>
    </form>
    <p id="signup-message"></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

  // Your Supabase project credentials
  const supabaseUrl = 'https://xvhkwyhncuivsfwfmvbg.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2aGt3eWhuY3VpdnNmd2ZtdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzQxNjgsImV4cCI6MjA3NDQxMDE2OH0.oeCz6LHCCzLvHqO7q9cNiiiotrUm8kzmzdJjfzBIA-8'
  const supabase = createClient(supabaseUrl, supabaseKey)

  const form = document.getElementById('signup-form')
  const message = document.getElementById('signup-message')

  form.addEventListener('submit', async (e) => {
    e.preventDefault()
    message.textContent = 'Registering...'

    const email = document.getElementById('signup-email').value
    const password = document.getElementById('signup-password').value

    try {
      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: { emailRedirectTo: window.location.origin + '/success.html' }
      })

      if (error) {
        message.textContent = 'Error: ' + error.message
        message.style.color = 'red'
      } else {
        message.textContent = 'Success! Check your email to confirm your account.'
        message.style.color = '#00e0ff'
        form.reset()
      }
    } catch (err) {
      message.textContent = 'Error: ' + err.message
      message.style.color = 'red'
    }
  })
</script>
</body>
</html>
