<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Register · Arcade Addicts</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />

  <script src="/assets/js/supabase-init.js"></script>

<body>
  <div id="site-header"></div>
  <main class="container" style="max-width:520px">
    <div class="panel card">
      <div class="body">
        <h2>Create account</h2>
        <form id="register-form" class="form">
          <input class="input" id="reg-email" type="email" placeholder="Email" required />
          <input class="input" id="reg-password" type="password" placeholder="Password" required />
          <button class="btn" type="submit">Register now</button>
        </form>
        <div class="row" style="margin-top:10px">
          <span class="mono">Already have an account?</span>
          <a href="login.html">Sign in</a>
        </div>
      </div>
    </div>
  </main>
  <script src="/assets/js/auth.js?v=aa4"></script>
  <script src="/assets/js/header.js"></script>
