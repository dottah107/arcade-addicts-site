<!DOCTYPE html>
<html lang='en'>
<head>
<title>Register - Arcade Addicts</title>
<link rel='stylesheet' href='styles.css'>
<style>
body { background:#181820;margin:0;font-family:'Segoe UI',Arial,sans-serif;}
.centerbox { max-width:410px; margin:60px auto 0 auto; background:#232345; border-radius:13px; box-shadow:0 4px 18px #1117; padding:30px 26px;}
h2 { color:#15ff95;text-align:center;margin-bottom:13px;}
label { color:#fff15f; font-weight:600; }
input[type=email], input[type=password] {
  width:97%; padding:10px; margin:9px 0 17px 0;
  border-radius:6px; border:1.2px solid #888; background:#191a27; color:#fff;
  font-size:1em;
}
button[type=submit] {
  width:100%; background:#15ff95; color:#2e294a; border:none; border-radius:7px;
  font-weight:700; font-size:1.09em; padding:13px 0; margin-top:10px;
}
button[type=submit]:hover { background:#fff15f; color:#181820; }
.form-msg { margin-top:8px; font-size:1em;}
.form-msg.success { color:#16e36e;}
.form-msg.error { color:#ff3a60;}
nav { text-align:right; margin-bottom:17px;}
nav a { color:#fff15f; margin-left:7px; text-decoration:none; font-weight:600;}
nav a:hover { color:#15ff95;}
</style>
</head>
<body>
<nav>
  <a href='login.html'>Login</a>
  <a href='index.html'>Home</a>
</nav>
<div class='centerbox'>
  <h2>Register Account</h2>
  <form id='registerForm' autocomplete='off'>
    <label for='email'>Email</label>
    <input type='email' id='email' required placeholder='your@email.com' autocomplete='username'>
    <label for='password'>Password</label>
    <input type='password' id='password' required placeholder='Password' autocomplete='new-password'>
    <button type='submit'>Register</button>
    <div class='form-msg' id='formMsg'></div>
  </form>
</div>
<script src='https://cdn.jsdelivr.net/npm/@supabase/supabase-js'></script>
<script>
const supabaseUrl = 'https://xvhkwyhncuivsfwfmvbg.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2aGt3eWhuY3VpdnNmd2ZtdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzQxNjgsImV4cCI6MjA3NDQxMDE2OH0.oeCz6LHCCzLvHqO7q9cNiiiotrUm8kzmzdJjfzBIA-8';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const msg = document.getElementById('formMsg');
  msg.textContent = '';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  if(password.length < 6){
    msg.textContent = 'Password must be at least 6 characters';
    msg.className = 'form-msg error';
    return;
  }
  let { error } = await supabase.auth.signUp({ email, password });
  if(error){
    msg.textContent = error.message;
    msg.className = 'form-msg error';
  }else{
    msg.textContent = 'Registration succeeded! Check your email to confirm and log in.';
    msg.className = 'form-msg success';
  }
});
</script>
</body>
</html>
