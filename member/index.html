<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Member Dashboard  Arcade Addicts</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#000;--panel:#0b0b0b;--surface:#0f0f0f;--muted:#1a1a1a;--text:#fff;--sub:#9ab;--accent:#00FFFF;--radius:16px;--max:1100px}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
.wrap{max-width:var(--max);margin:36px auto;padding:0 18px}
h1{margin:0 0 12px;color:var(--accent)} .row{display:flex;justify-content:space-between;align-items:center;gap:12px}
.btn{padding:10px 14px;border-radius:12px;border:2px solid transparent;font-weight:800;cursor:pointer}
.btn.primary{background:var(--accent);color:#000}.btn.ghost{background:transparent;border-color:var(--accent);color:var(--accent)}
.panel{background:var(--surface);border:1px solid var(--muted);border-radius:var(--radius);padding:16px;margin:14px 0}
label{display:block;margin:8px 0 6px;font-weight:600}
input,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid #222;background:#0b0b0b;color:#fff}
small.muted{color:var(--sub)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
@media (max-width:950px){.grid{grid-template-columns:repeat(2,1fr)}}@media (max-width:620px){.grid{grid-template-columns:1fr}}
.card{background:#0b0b0b;border:1px solid #222;border-radius:14px;overflow:hidden;display:flex;flex-direction:column}
.card .body{padding:12px;display:grid;gap:10px}
.card img,.card video{display:block;width:100%;height:auto}
.row2{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.badge{border:1px solid #222;border-radius:999px;padding:6px 10px;color:#aee}
#msg{min-height:1.2em;margin:8px 0;color:#f99;font-weight:600}
#ok{min-height:1.2em;margin:8px 0;color:#9f9;font-weight:700}
.kicker{color:var(--sub)}
.progress{height:8px;background:#111;border-radius:10px;overflow:hidden}
.progress>i{display:block;height:100%;width:0%;background:var(--accent)}
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head><body>
<div class="wrap">
  <div class="row">
    <div>
      <h1>Member Dashboard</h1>
      <div class="kicker" id="who"></div>
    </div>
    <div class="row2">
      <a class="btn ghost" href="/tournaments/">Tournaments</a>
      <button id="signout" class="btn ghost">Sign out</button>
    </div>
  </div>

  <div id="msg"></div><div id="ok"></div>

  <!-- Profile -->
  <div class="panel">
    <h2 style="margin:0 0 10px">Profile</h2>
    <label for="gamertag">Gamertag</label>
    <input id="gamertag" placeholder="Your tag">
    <div class="row2" style="margin-top:10px">
      <button id="saveProfile" class="btn primary">Save</button>
      <small class="muted">Saved to your account metadata.</small>
    </div>
  </div>

  <!-- Post a highlight -->
  <div class="panel">
    <h2 style="margin:0 0 10px">Post a highlight</h2>
    <label for="file">Image or video (optional)</label>
    <input id="file" type="file" accept="image/*,video/*">
    <div class="progress" style="margin:8px 0 0"><i id="bar"></i></div>
    <label for="content" style="margin-top:12px">Whats on your mind? (optional)</label>
    <textarea id="content" rows="3" placeholder="GGs! Pulled off a nasty combo"></textarea>
    <div class="row2" style="margin-top:10px">
      <button id="post" class="btn primary">Post</button>
<div id="upStatus" class="muted" style="margin-top:8px"></div>
      <small class="muted">Uploads go to public bucket <code>highlights</code>.</small>
    </div>
  </div>

  <!-- Your posts -->
  <div class="panel">
    <h2 style="margin:0 0 10px">Your recent posts</h2>
    <div id="feed" class="grid" aria-live="polite"></div>
  </div>
</div>

<script>
const sb = supabase.createClient("https://xvhkwyhncuivsfwfmvbg.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2aGt3eWhuY3VpdnNmd2ZtdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzQxNjgsImV4cCI6MjA3NDQxMDE2OH0.oeCz6LHCCzLvHqO7q9cNiiiotrUm8kzmzdJjfzBIA-8");
const $ = (id)=>document.getElementById(id);
const msg = (m)=>{ $("msg").textContent = m||""; $("ok").textContent=""; };
const ok  = (m)=>{ $("ok").textContent  = m||""; $("msg").textContent=""; };
const bar = (n)=>{ const el=$("bar"); if(el){ el.style.width = String(Math.max(0,Math.min(100,n))) + "%"; } };

function esc(s){ return String(s||"").replace(/[<>&"]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;'}[c])); }
function when(ts){ try{ return new Date(ts).toLocaleString(); }catch(_){ return ts; } }

async function guard(){
  const { data:{ session } } = await sb.auth.getSession();
  if(!session){ location.href = "/login/?next=/member/"; return null; }
  const u = session.user;
  $("who").textContent = u.email;
  $("gamertag").value = (u.user_metadata?.gamertag||"");
  return u;
}

async function saveProfile(user){
  const gamertag = $("gamertag").value.trim();
  const { error } = await sb.auth.updateUser({ data: { gamertag }});
  if(error) return msg(error.message);
  ok("Profile saved.");
}

async function postIt(user){
  const f = $("file").files[0]||null;
  const text = $("content").value.trim();
  if(!f && !text){ return msg("Add text or choose a file."); }
  msg(""); ok(""); bar(0);
  let media_url=null, media_type=null;

  if(f){
    const ext = (f.name.split(".").pop()||"").toLowerCase();
    const path = `${user.id}/${Date.now()}-${Math.random().toString(36).slice(2)}.${ext}`;
    // manual upload with progress
    const { data, error } = await sb.storage.from("highlights").upload(path, f, {
      cacheControl: "3600", upsert:false, contentType:f.type||undefined
    });
    if(error) return msg(error.message);
    // Supabase won't give progress via JS SDK for now, so we just jump to 100%
    bar(100);
    media_url = sb.storage.from("highlights").getPublicUrl(path).data.publicUrl;
    media_type = (f.type||"").startsWith("video") ? "video" : "image";
  }

  const ins = await sb.from("posts").insert({ user_id:user.id, content:(text||null), media_url, media_type });
  if(ins.error) return msg(ins.error.message);
  $("file").value=""; $("content").value=""; bar(0);
  ok("Posted.");
  await loadMine(user);
}

async function delPost(id){
  const { error } = await sb.from("posts").delete().eq("id", id);
  if(error) msg(error.message); else ok("Post removed.");
}

async function loadMine(user){
  const { data, error } = await sb.from("posts").select("*").eq("user_id", user.id)
                          .order("created_at",{ascending:false}).limit(50);
  if(error) return msg(error.message);
  const feed = $("feed"); feed.innerHTML="";
  (data||[]).forEach(p=>{
    const card = document.createElement("article"); card.className="card";
    if(p.media_url){
      if((p.media_type||"").startsWith("video")){
        const v=document.createElement("video"); v.controls=true; v.src=p.media_url; v.playsInline=true; card.appendChild(v);
      }else{
        const i=document.createElement("img"); i.src=p.media_url; i.alt=""; card.appendChild(i);
      }
    }
    const body=document.createElement("div"); body.className="body";
    body.innerHTML = (p.content? `<div>${esc(p.content)}</div>`:"")
                   + `<div class="row2"><span class="badge">${esc(p.media_type||'text')}</span><small class="muted">${when(p.created_at)}</small></div>`
                   + `<div class="row2"><button class="btn ghost" data-copy="${p.media_url||''}">Copy link</button><button class="btn ghost" data-del="${p.id}">Delete</button></div>`;
    card.appendChild(body); feed.appendChild(card);
  });

  // actions
  feed.querySelectorAll("button[data-copy]").forEach(b=>{
    b.onclick = async ()=>{ const u=b.getAttribute("data-copy"); if(!u){ return; } try{ await navigator.clipboard.writeText(u); ok("Link copied."); }catch(_){ ok(u); } };
  });
  feed.querySelectorAll("button[data-del]").forEach(b=>{
    b.onclick = async ()=>{ if(confirm("Delete this post?")){ await delPost(b.getAttribute("data-del")); await loadMine(user); } };
  });
}

(async()=>{
  const user = await guard(); if(!user) return;
  $("saveProfile").onclick = ()=>saveProfile(user);
  $("post").onclick       = ()=>postIt(user);
  $("signout").onclick    = async ()=>{ await sb.auth.signOut(); location.href="/login/"; };
  await loadMine(user);
})();
</script>

<script>

  var $ = function(id){ return document.getElementById(id); };
  var btn = $('post');

  if(!$('upStatus')){
    var d = document.createElement('div'); d.id='upStatus'; d.className='muted'; d.style.marginTop='8px';
    btn.insertAdjacentElement('afterend', d);
  }
  var status = $('upStatus');
  var showMsg = function(m, ok){ if(status){ status.textContent = m||''; status.style.color = ok?'#9f9':'#f99'; } };

  // Use existing client if present, else make one with your project creds
  var sb = (window.sb && window.sb.auth && window.sb.storage) ? window.sb
          : (typeof supabase!=='undefined' ? supabase.createClient('https://xvhkwyhncuivsfwfmvbg.supabase.co','eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2aGt3eWhuY3VpdnNmd2ZtdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzQxNjgsImV4cCI6MjA3NDQxMDE2OH0.oeCz6LHCCzLvHqO7q9cNiiiotrUm8kzmzdJjfzBIA-8') : null);

  btn.onclick = async function(){
    var file = ($('file')||{}).files ? $('file').files[0] : null;
    var text = ($('content')||{}).value ? $('content').value.trim() : '';
    if(!file && !text){ var e=document.getElementById('msg'); if(e) e.textContent='Add text or choose a file.'; return; }

    if(file){
      var mb = file.size/(1024*1024);
      if(mb > MAX_MB){ showMsg('That file is '+mb.toFixed(1)+' MB. Max allowed is '+MAX_MB+' MB.'); return; }
      if(file.type.startsWith('video/') && ALLOWED_VID.indexOf(file.type)===-1){
        showMsg('Unsupported video. Use MP4/MOV/WebM (H.264/AAC).'); return;
      }
    }

    showMsg(file ? 'Uploading' : 'Posting', true); btn.disabled = true;
    try{
      var me = (await sb.auth.getUser()).data.user;
      var media_url=null, media_type=null;

      if(file){
        var ext = (file.name.split('.').pop()||'').toLowerCase();
        var path = me.id + '/' + Date.now() + '-' + Math.random().toString(36).slice(2) + '.' + ext;
        var up = await sb.storage.from('highlights').upload(path, file, { cacheControl:'3600', upsert:false, contentType:file.type||undefined });
        if(up.error) throw up.error;
        var pub = sb.storage.from('highlights').getPublicUrl(path);
        media_url = pub.data.publicUrl;
        media_type = file.type.startsWith('video/') ? 'video' : 'image';
      }

      var ins = await sb.from('posts').insert({ user_id: me.id, content: text||null, media_url, media_type });
      if(ins.error) throw ins.error;

      if($('file')) $('file').value='';
      if($('content')) $('content').value='';
      showMsg('Posted!', true);
      if(typeof loadMine==='function'){ await loadMine(me); }
    }catch(err){
      showMsg(err.message || String(err));
    }finally{
      btn.disabled = false;
    }
  };
})();
</script>
</body></html>
