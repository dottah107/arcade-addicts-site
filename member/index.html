<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Member Dashboard  Arcade Addicts</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#000;--panel:#0b0b0b;--surface:#0f0f0f;--muted:#1a1a1a;--text:#fff;--sub:#9ab;--accent:#00FFFF;--radius:16px;--max:1100px}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
.wrap{max-width:var(--max);margin:36px auto;padding:0 18px}
h1{margin:0 0 12px;color:var(--accent)} .row{display:flex;justify-content:space-between;align-items:center;gap:12px}
.btn{padding:10px 14px;border-radius:12px;border:2px solid transparent;font-weight:800;cursor:pointer}
.btn.primary{background:var(--accent);color:#000}.btn.ghost{background:transparent;border-color:var(--accent);color:var(--accent)}
.panel{background:var(--surface);border:1px solid var(--muted);border-radius:var(--radius);padding:16px;margin:14px 0}
label{display:block;margin:8px 0 6px;font-weight:600}
input,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid #222;background:#0b0b0b;color:#fff}
small.muted{color:var(--sub)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
@media (max-width:950px){.grid{grid-template-columns:repeat(2,1fr)}}@media (max-width:620px){.grid{grid-template-columns:1fr}}
.card{background:#0b0b0b;border:1px solid #222;border-radius:14px;overflow:hidden;display:flex;flex-direction:column}
.card .body{padding:12px;display:grid;gap:10px}
.card img,.card video{display:block;width:100%;height:auto}
.row2{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.badge{border:1px solid #222;border-radius:999px;padding:6px 10px;color:#aee}
#msg{min-height:1.2em;margin:8px 0;color:#f99;font-weight:600}
#ok{min-height:1.2em;margin:8px 0;color:#9f9;font-weight:700}
.kicker{color:var(--sub)}
.progress{height:8px;background:#111;border-radius:10px;overflow:hidden}
.progress>i{display:block;height:100%;width:0%;background:var(--accent)}
</style>

<script src="/assets/vendor/supabase.min.js"></script>
<script src="/assets/supabase-init.js"></script>
</head><body>
<div class="wrap">
  <div class="row">
    <div>
      <h1>Member Dashboard</h1>
      <div class="kicker" id="who"></div>
    </div>
    <div class="row2">
      <a class="btn ghost" href="/tournaments/">Tournaments</a>
      <button id="signout" class="btn ghost">Sign out</button>
    </div>
  </div>

  <div id="msg"></div><div id="ok"></div>

  <!-- Profile -->
  <div class="panel">
    <h2 style="margin:0 0 10px">Profile</h2>
    <label for="gamertag">Gamertag</label>
    <input id="gamertag" placeholder="Your tag">
    <div class="row2" style="margin-top:10px">
      <button id="saveProfile" class="btn primary">Save</button>
      <small class="muted">Saved to your account metadata.</small>
    </div>
  </div>

  <!-- Post a highlight -->
  <div class="panel">
    <h2 style="margin:0 0 10px">Post a highlight</h2>
    <label for="file">Image or video (optional)</label>
    <input id="file" type="file" accept="image/*,video/*">
    <div class="progress" style="margin:8px 0 0"><i id="bar"></i></div>
    <label for="content" style="margin-top:12px">Whats on your mind? (optional)</label>
    <textarea id="content" rows="3" placeholder="GGs! Pulled off a nasty combo"></textarea>
    <div class="row2" style="margin-top:10px">
      <button id="post" class="btn primary">Post</button>
<div id="upStatus" class="muted" style="margin-top:8px"></div>
      <small class="muted">Uploads go to public bucket <code>highlights</code>.</small>
    </div>
  </div>

  <!-- Your posts -->
  <div class="panel">
    <h2 style="margin:0 0 10px">Your recent posts</h2>
    <div id="feed" class="grid" aria-live="polite"></div>
  </div>
</div>


<!-- AA_UPLOAD_OVERRIDE -->

<script defer src="/assets/login-hook.js?v=6"></script>
</body></html>
