<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Member</title>
  <style>
    :root { --teal:#00ffff; --ink:#0af; --bg:#0b0b0b; --card:#111; --line:#2a2a2a; --text:#eaeaea; }
    html,body{background:#000;color:var(--text);font:16px/1.45 system-ui,Segoe UI,Roboto,Arial;margin:0}
    .wrap{max-width:1200px;margin:24px auto;padding:0 16px}
    section.card{background:var(--card);border:1px solid var(--line);border-radius:12px;margin:16px 0;padding:16px}
    h2,h3{margin:0 0 12px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input,button{border-radius:10px;border:1px solid var(--line);padding:10px 12px;background:#0c0c0c;color:var(--text)}
    input:focus{outline:2px solid var(--ink)}
    button{cursor:pointer;border:1px solid #333;background:#111}
    button.primary{background:var(--teal);color:#000;font-weight:700;border-color:transparent}
    .hint{font-size:12px;color:#8aa}
    ul{margin:8px 0 0 18px;padding:0}
    code{background:#000;padding:2px 6px;border-radius:6px;border:1px solid var(--line)}
    /* brighten the gamertag input */
    #aaGamertag{background:#06090c;color:#dff;caret-color:var(--teal)}
    .pill{display:inline-block;padding:3px 8px;border:1px solid var(--line);border-radius:999px;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">

    <!-- FRIENDS -->
    <section id="aa-friends-section" class="card">
      <h3>Friends</h3>
      <div class="row" style="gap:10px">
        <input id="aaFriendEmail" placeholder="Friend's email" style="min-width:320px;flex:1"/>
        <button id="aaSendReq" class="primary">Send Request</button>
      </div>

      <div class="row" style="margin-top:14px;align-items:flex-start">
        <div style="flex:1;min-width:320px">
          <div class="pill">Incoming</div>
          <ul id="aaIncoming"></ul>
        </div>
        <div style="flex:1;min-width:320px">
          <div class="pill">Outgoing</div>
          <ul id="aaOutgoing"></ul>
        </div>
      </div>
    </section>

    <!-- GAMERTAG -->
    <section id="aa-gamertag-section" class="card">
      <h3>My Gamertag</h3>
      <div class="row">
        <input id="aaGamertag" placeholder="Enter gamertag" style="flex:1;min-width:280px"/>
        <button id="aaSaveGamertag" class="primary">Save</button>
        <span id="aaGTStatus" class="hint"></span>
      </div>
    </section>

    <!-- UPLOADS -->
    <section id="aa-upload-section" class="card">
      <h3>Upload content</h3>
      <div class="row" style="gap:10px">
        <input id="aaUploadTitle" placeholder="Title (optional)" style="flex:1;min-width:280px"/>
        <input id="aaUploadFile" type="file" />
        <button id="aaUploadBtn" class="primary">Upload</button>
      </div>
      <div style="margin-top:12px">
        <h4 style="margin:0 0 6px">Your recent posts</h4>
        <ul id="aaUploadsList"></ul>
      </div>
      <div class="hint" style="margin-top:6px">Uploads go to public bucket <code>user-content</code>.</div>
    </section>

  </div>

  <!-- Your existing init + wiring (keep local vendor/init if you use it) -->
  <script src="/assets/supabase-init.js?v=names3"></script>
  <script src="/assets/social.js?v=names3"></script>
  <script src="/assets/member-wire.js?v=names3"></script>
</body>
</html>
