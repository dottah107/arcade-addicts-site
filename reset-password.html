<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset Password • Arcade Addicts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    body {
      display: flex;
      min-height: 100svh;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: #000;
      font-family: system-ui, sans-serif;
    }
    .card {
      max-width: 480px;
      width: 100%;
      padding: 20px;
      border: 1px solid #222;
      border-radius: 14px;
      background: #0b0b0b;
      color: #fafafa;
      box-shadow: 0 0 20px #00ffff30;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-primary {
      background: #00ffff;
      color: #000;
      font-weight: 700;
    }
    .input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
    }
    #errbar {
      display: none;
      color: #d33;
      margin: 8px 0;
    }
    #okbar {
      display: none;
      color: #0f0;
      margin: 8px 0;
    }
  </style>

  <!-- Load Supabase + your site’s auth logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script defer src="/assets/js/supabase-init.js"></script>
  <script defer src="/assets/js/auth.js"></script>
</head>

<body>
  <div class="card">
    <h2>Reset Your Password</h2>

    <div id="errbar" style="display:none;color:#d33;margin:8px 0;"></div>
    <div id="okbar"  style="display:none;color:#2a6;margin:8px 0;"></div>

<form id="reset-form" autocomplete="off">
  <label for="new-password">New password</label>
  <input id="new-password" class="input" type="password" placeholder="Enter new password" required />
  <div class="row">
    <button class="btn btn-primary" type="submit">Update password</button>
    <a class="btn" href="/login/">Back to login</a>
  </div>
</form>
  </div>

  <!-- Connect to Supabase + run the password reset -->
  <script src="/assets/js/auth.js" defer></script>
</body>
</html>
