<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; media-src 'self' https://xvhkwyhncuivsfwfmvbg.supabase.co; script-src 'self' 'unsafe-inline' https://esm.sh; connect-src 'self' https://*.supabase.co https://esm.sh; img-src 'self' https: data:; style-src 'self' 'unsafe-inline';">
  <title>Reset Password - Arcade Addicts</title>
  <style>
    body { background: linear-gradient(180deg, #0b0c10, #000); color: #eee; font-family: 'Segoe UI', Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0 }
    .container { background: #171717; border-radius: 10px; box-shadow: 0 0 20px rgba(0,224,255,0.3); padding: 40px; width: 100%; max-width: 450px; text-align: center }
    h1 { color: #00e0ff; text-shadow: 0 0 8px #00e0ff }
    input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 6px; border: none; text-align: center; font-size: 1em }
    .btn { background: #00e0ff; color: #000; padding: 12px 30px; border-radius: 6px; font-weight: bold; cursor: pointer; border: none }
    .btn:hover { background: #fff; color: #00e0ff }
    .msg { margin: 12px 0 0 0; font-size: 1em }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <form id="reset-form">
      <input type="password" id="new-password" placeholder="New Password" required /><br />
      <button type="submit" class="btn">Set New Password</button>
    </form>
    <p id="reset-message" class="msg"></p>
    <p><a href="login.html">Return to login</a></p>
  </div>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    const supabaseUrl = 'https://xvhkwyhncuivsfwfmvbg.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2aGt3eWhuY3VpdnNmd2ZtdmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzQxNjgsImV4cCI6MjA3NDQxMDE2OH0.oeCz6LHCCzLvHqO7q9cNiiiotrUm8kzmzdJjfzBIA-8'
    const supabase = createClient(supabaseUrl, supabaseKey)
    const form = document.getElementById('reset-form')
    const message = document.getElementById('reset-message')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      message.textContent = 'Resetting password...'
      message.style.color = '#00e0ff'
      const newPassword = document.getElementById('new-password').value

      // Try to update password using the current Supabase session/token
      const { data, error } = await supabase.auth.updateUser({
        password: newPassword,
      });

      if (error) {
        message.textContent = 'Reset error: ' + error.message
        message.style.color = 'red'
      } else {
        message.textContent = 'Password updated! Log in with your new password.'
        message.style.color = '#00e0ff'
        setTimeout(() => { window.location.href = "login.html"; }, 1500)
      }
    });
  </script>
</body>
</html>
