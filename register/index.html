<script>

(function(){

  function boot(){
    if (!window.supabase) return;
    const sb = supabase.createClient(URL, KEY);
    const form = document.querySelector('form');
    if (!form) return;

    form.addEventListener('submit', async (e)=>{
      const email = document.getElementById('email')?.value?.trim();
      const pw    = document.getElementById('password')?.value || '';
      if (!email || !pw) return; // HTML 'required' will show

      e.preventDefault();

      try {
        // Try to sign up first
        let { error } = await sb.auth.signUp({ email, password: pw });

        // If user exists, try sign-in
        if (error && /exists|already/i.test(error.message || '')) {
          const r = await sb.auth.signInWithPassword({ email, password: pw });
          if (r.error) throw r.error;
        } else if (error && !/confirm|verify/i.test(error.message || '')) {
          // If it's not a "confirm your email" message, treat as fatal
          throw error;
        }
        // Attach Supabase UID (if available) to the submission
        const got = await sb.auth.getUser();
        if (got?.data?.user?.id) {
          let uid = document.getElementById('supabase_uid');
          if (!uid) {
            uid = document.createElement('input');
            uid.type='hidden'; uid.name='supabase_uid'; uid.id='supabase_uid';
            form.appendChild(uid);
          }
          uid.value = got.data.user.id;
        }
        // Proceed to send registration to FormSubmit
        form.submit();
      } catch (err) {
        alert('Account error: ' + (err?.message || err));
      }
    });
  }
  if (document.readyState !== 'loading') boot(); else document.addEventListener('DOMContentLoaded', boot);
})();
</script>
