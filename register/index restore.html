<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register • Arcade Addicts</title>
  <style>
    body{background:#000;color:#00FFFF;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0}
    .wrap{max-width:560px;margin:8vh auto;padding:24px}
    .card{background:#020202;border:1px solid #00FFFF20;border-radius:16px;box-shadow:0 8px 30px #00ffff18;padding:28px}
    h1{margin:0 0 12px}
    p{opacity:.9}
    label{display:block;margin:14px 0 6px}
    input,button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #00FFFF40;background:#050708;color:#00FFFF}
    input:focus{outline:2px solid #00FFFF80}
    button{cursor:pointer;font-weight:700}
    .note{font-size:.9rem;opacity:.8;margin-top:10px}
    .success,.error{display:none;margin-top:14px;padding:10px;border-radius:10px}
    .success{background:#003a3a;border:1px solid #00ffff80;color:#bfffff}
    .error{background:#3a0000;border:1px solid #ff4d4d;color:#ffd6d6}
    a{color:#00FFFF}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Register for Arcade Addicts</h1>
      <p>Sign up to compete, get bracket links, and early access to events.</p>

      <form id="regForm" action="YOUR_FORMSPREE_ENDPOINT" method="POST">
        <label for="name">Gamer Tag</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />

        <label for="discord">Discord Username (optional)</label>
        <input id="discord" name="discord" type="text" placeholder="e.g., dottah107" />

        <!-- basic spam honeypot -->
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

        <!-- success redirect (optional) -->
        <input type="hidden" name="_subject" value="New Arcade Addicts Registration" />
        <input type="hidden" name="_captcha" value="false" />
        <button type="submit">Join</button>

        <div class="note">By registering you agree to our tournament rules.</div>
        <div id="ok" class="success">Thanks! Check your email for confirmation.</div>
        <div id="bad" class="error">Something went wrong. Try again in a moment.</div>
      </form>
    </div>
    <p class="note" style="text-align:center;margin-top:18px">
      <a href="/">← Back to home</a>
    </p>
  </div>

  <script>
    // Optional: AJAX submit to keep user on the page
    const f = document.getElementById('regForm');
    const ok = document.getElementById('ok');
    const bad = document.getElementById('bad');
    f.addEventListener('submit', async (e)=>{
      if (f.action.includes('YOUR_FORMSPREE_ENDPOINT')) return; // allow normal submit until you set the endpoint
      e.preventDefault();
      ok.style.display = bad.style.display = 'none';
      try {
        const res = await fetch(f.action, { method:'POST', body: new FormData(f), headers:{ 'Accept':'application/json' } });
        if (res.ok) { ok.style.display='block'; f.reset(); }
        else { bad.style.display='block'; }
      } catch(_) { bad.style.display='block'; }
    });
  </script>
</body>
</html>
