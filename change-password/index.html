<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password • Arcade Addicts</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root { --accent:#00FFFF; --bg:#000; --card:#0f0f0f; --border:#161616; --field:#0b0b0b; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#fff}
    .wrap{max-width:520px;margin:60px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px}
    h1{margin:0 0 12px;color:var(--accent)}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #222;background:var(--field);color:#fff}
    .btn{width:100%;margin-top:12px;padding:12px;border-radius:12px;font-weight:800;border:none;cursor:pointer;background:var(--accent);color:#000}
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    #msg{margin-top:10px;min-height:1.2em;font-weight:600}
    a{color:var(--accent)}
  </style>

  <!-- Supabase (local, single set, cache-busted) -->
  <script src="/assets/vendor/supabase.min.js?v=chg6"></script>
  <script src="/assets/supabase-init.js?v=chg6"></script>
</head>
<body>
  <div class="wrap">
    <h1>Set a new password</h1>
    <div id="msg"></div>

    <div class="card">
      <label for="pw">New password (min 6)</label>
      <input id="pw" type="password" minlength="6" required />

      <label for="pw2">Confirm password</label>
      <input id="pw2" type="password" minlength="6" required />

      <button id="save" class="btn">Save password</button>
    </div>

    <p style="opacity:.8;margin-top:10px">
      <a href="/login/">Back to login</a>
    </p>
  </div>

  <script>
    // Helpers
    const $  = id => document.getElementById(id);
    const msg = (t) => { $('msg').textContent = t || ''; };

    // If we arrived from the email, Supabase puts tokens in the hash (and sometimes 'token' in query)
    // We set the session so updateUser({ password }) is authorized.
    (async () => {
      try {
        const hashParams  = new URLSearchParams((location.hash || '').replace(/^#/, ''));
        const queryParams = new URLSearchParams(location.search || '');

        const type = hashParams.get('type') || queryParams.get('type');
        const access_token  = hashParams.get('access_token') || queryParams.get('token') || null;
        const refresh_token = hashParams.get('refresh_token') || null;

        if (type === 'recovery' && (access_token || refresh_token)) {
          await supabase.auth.setSession({ access_token, refresh_token });
        }
      } catch (_) {}
    })();

    $('save').onclick = async () => {
      const pw  = $('pw').value.trim();
      const pw2 = $('pw2').value.trim();

      if (pw.length < 6) { msg('Password must be at least 6 characters.'); return; }
      if (pw !== pw2)     { msg('Passwords do not match.'); return; }

      $('save').disabled = true;
      msg('Saving…');

      const { error } = await supabase.auth.updateUser({ password: pw });

      if (error) {
        $('save').disabled = false;
        msg(error.message || 'Could not update password.');
        return;
      }

      msg('Password updated. Redirecting to login…');
      setTimeout(() => { location.href = '/login/'; }, 900);
    };
  </script>
</body>
</html>
