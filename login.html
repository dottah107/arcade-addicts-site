<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    body {

      color: #000;

    #errbar {

    #okbar {

    }
    .links {

    }
  </style>

  <script defer src="/assets/js/auth.js"></script>
</head>
