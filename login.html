<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Arcade-Addicts Login</title>
<style>
body {
  background: linear-gradient(180deg, #0b0c10, #000);
  color: #eee;
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: #171717;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,224,255,0.3);
  padding: 40px;
  width: 100%;
  max-width: 420px;
  text-align: center;
}
h1 {
  color: #00e0ff;
  text-shadow: 0 0 10px #00e0ff;
}
input[type='text'],
input[type='email'],
input[type='password'] {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
  font-size: 1em;
  text-align: center;
}
.btn {
  display: inline-block;
  background: #00e0ff;
  color: #000;
  padding: 12px 30px;
  border-radius: 6px;
  font-weight: bold;
  text-decoration: none;
  margin-top: 10px;
  cursor: pointer;
}
.btn:hover {
  background: #fff;
  color: #000;
}
.link {
  display: block;
  margin-top: 15px;
  color: #00e0ff;
  cursor: pointer;
  text-decoration: underline;
}
.link:hover {
  color: #fff;
}
</style>
</head>
<body>
<div class='container'>
  <h1>Member Login</h1>
  <form>
    <input type='text' placeholder='Username or Email' required><br>
    <input type='password' placeholder='Password' required><br>
    <button type='submit' class='btn'>Login</button>
  </form>
  <a href='#' class='link'>Forgot Password?</a>
  <hr style='margin:20px 0;border:1px solid #333;'>
  <p>New here?</p>
  <a href='#signup' class='btn'>Create Account</a>
</div>
</body>
</html>
