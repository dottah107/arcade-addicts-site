<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login · Arcade Addicts</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="/assets/js/supabase-init.js"></script>
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="max-width:520px">
    <div class="panel card">
      <div class="body">
        <h2>Sign in</h2>
        <form id="login-form" class="form">
          <input class="input" id="email" type="email" placeholder="Email" required />
          <input class="input" id="password" type="password" placeholder="Password" required />
          <button class="btn" type="submit">Login</button>
        </form>
        <div class="row" style="margin-top:10px">
          <a href="register.html">Register here</a>
          <a href="reset-password.html" style="margin-left:auto">Forgot password?</a>
        </div>
      </div>
    </div>
  </main>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/header.js"></script>
</body>
</html>
