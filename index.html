<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join our Discord | Arcade Addicts</title>
  <meta http-equiv="refresh" content="0; url=https://discord.gg/YOURCODE">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#000; --text:#fff; --accent:#0ff; }
    body{margin:0;display:grid;min-height:100vh;place-items:center;background:var(--bg);color:var(--text);font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .card{max-width:720px;padding:24px;border:1px solid #111;border-radius:12px;background:#0f0f0f;box-shadow:0 0 25px rgba(0,255,255,.12)}
    h1{font-family:'Press Start 2P',cursive;color:var(--accent);font-size:1.25rem;margin:0 0 10px}
    p{margin:0 0 12px}
    a{color:var(--accent);text-decoration:underline}
    .logo{height:32px;width:auto;vertical-align:middle;filter: drop-shadow(0 0 6px rgba(0,255,255,.55));}
  </style>
  <script>
    // JS redirect as a fallback
    window.location.replace("https://discord.gg/7001");
  </script>
</head>
<body>
  <div class="card">
    <h1><img src="/assets/logo.png" alt="" class="logo"> Join our Discord</h1>
    <p>We’re sending you to our Discord server…</p>
    <p>If nothing happens, click here: 
      <a href="https://discord.gg/7001" rel="noopener" target="_blank">https://discord.gg/7001</a>
    </p>
  </div>
</body>
</html>
